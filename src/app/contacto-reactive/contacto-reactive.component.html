<div class="contacto-form">
  <h2>Contacto Reactive</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" required />
    </div>

    <div class="form-group">
      <label for="subject">Asunto</label>
      <input type="text" id="subject" formControlName="subject" required />
    </div>

    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea id="message" formControlName="message" required></textarea>
    </div>

    <div class="form-group">
      <label for="privacy-policy">
        <input
          type="checkbox"
          id="privacy-policy"
          formControlName="privacyPolicy"
          required
        />
        Acepto la política de privacidad
      </label>
    </div>

    <button type="submit" [disabled]="!contactForm.valid">Enviar</button>
  </form>
</div>
