<div class="contacto-form">
    <h2>Contacto</h2>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" >
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="subject">Asunto</label>
        <input type="text" id="subject" name="subject" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" ngModel required></textarea>
      </div>
  
      <div class="form-group">
        <label for="privacy-policy">
          <input type="checkbox" id="privacy-policy" name="privacyPolicy" ngModel required />
          Acepto la política de privacidad
        </label>
      </div>
  
      <button type="submit" [disabled]="!contactForm.valid">Enviar</button>
    </form>
  </div>
